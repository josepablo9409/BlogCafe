<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog de Caf√©</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="site-header">

        <div class="contenedor">
            <div class="barra">

                <a href="/">

                    <h1 class="no-margin">Blog <span>DeCafe</span></h1>
                </a>

                <nav class="navegacion">

                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>

                </nav>

            </div><!-- barra -->
            <div class="texto-header">

                <h2 class="no-margin">Blog de Cafe con consejos y cursos</h2>
                <p class="no-margin">Aprende de los expertos con los mejores recetas y consejos </p>


            </div>

        </div>


    </header>

    <main class="contenedor">

        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columna">
            <div class="columna-12">

                <img src="img/contacto.jpg" alt="imagen contacto">

            </div>

            <div class="formulario-contacto columna-10">

                <form action="#">
                    <div class="campo">

                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" placeholder="Tu nombre " required>

                    </div>
                    <div class="campo">

                        <label for="email">E-Mail:</label>
                        <input type="email" id="email" placeholder="Tu email " required>

                    </div>
                    <div class="campo">
                        <label for="mensaje">mensaje:</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>

                    </div>
                    <div class="campo enviar">

                        <input type="submit" class="btn btn-primario" value="Enviar">
                    </div>

                </form>

            </div>
        </div>

    </main>

    <footer class="site-footer">

        <div class="contenedor">

            <div class="barra">

                <a href="/">

                    <h1 class="no-margin">Blog <span>DeCafe</span></h1>
                </a>

                <nav class="navegacion">

                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>

                </nav>
            </div>

    </footer>

</body>

</html>
